<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Adivinhação</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <!-- Reset de estilos -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <!-- Rancho - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet" />
  <!-- Lekton - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <!-- Meus arquivos-fonte -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <main>
    <div id="container">
      <h1 id="title">Jogo de Adivinhação</h1>
      <p id="output">Adivinhe o número sorteado</p>
      <span id="attempts">Tentativas: <span id="attempts-number">0</span></span>
      <div id="last-kick-container" class="hide">
        <span id="last-kick">Último chute: <span id="last-kick-value">0</span></span>
      </div>
      <div id="input-container">
        <label for="kicks-input">Chute um número entre 1 e <span id="max-value">100</span></label>
        <input type="number" id="kicks-input" autocomplete="off" min="1" max="100" />
      </div>
      <button type="button" id="verify-button">Verificar</button>
    </div>
  </main>
</body>
</html>
